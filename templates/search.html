<html lang="en">
{% load static %}
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="{% static 'https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700'%}" rel="stylesheet">

    <title>DOPE.in - Product Detail</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.css'%}">
    <link rel="stylesheet" href="{% static 'css/tooplate-main.css'%}">
    <link rel="stylesheet" href="{% static 'css/owl.css'%}">
    <link rel="stylesheet" href="{% static 'css/flex-slider.css'%}">
<!--
Tooplate 2114 Pixie
https://www.tooplate.com/view/2114-pixie
-->
  </head>

  <body>

    <!-- Pre Header -->
    <div id="pre-header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <span>Discover The Fashion Within You</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="{% static 'images/header-logo.png'%}" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="products.html">Products
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  <div class="container">
        <div class="row">
         <div class="col-md-12">
          <div class="section-heading">
            <div class="line-dec"></div>
            <h1> Items </h1>
          </div>
         </div>


          {% for i in pr %}
                  <div class="col-md-4  ">
                     <div class="featured-item" style="">
                       <a href="{{i.get_url}}"><img src="{{i.img.url}}"></a>
                       <h4>{{i.name}}</h4><br>
                       <p>{{i.desc|truncatewords:22}}</p><br>
                       <h6>INR {{i.price}}</h6><br>
                       <h6>Stock Left:{{i.stock}} </h6>
                     </div>
                  </div>
          {%endfor%}
        </div>
     </div>
  </body>
</html>
